<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modalCharacter" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">What would you like to know about <span id="modalCharacterName"></span>?</h5>
                </div>
                <div>
                <form action="select">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                          Please Choose
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                          <li class="dropDownText"><a class="dropdown-item homeworld" name="#modalHomeworldSelected" href="#">Homeworld</a></li>
                          <li class="dropDownText"><a class="dropdown-item birthYear" name="#modalBirthYearSelected" href="#">Birth Year</a></li>
                          <li class="dropDownText"><a class="dropdown-item starships" name="#modalStarshipsSelected" href="#">Starships</a></li>
                          <li class="dropDownText"><a class="dropdown-item films" name="#modalFilmsSelected" href="#">Films</a></li>
                        </ul>
                      </div>
                </form>
                </div>
                <!-- Hidden -->
                <div class="modal-body">
                    <div id="modalBirthYearSelected" class="hidden">
                    <p>Birth Year: <span id='modalBirthYear'></span></p>
                    </div>
                    <div id="modalHomeworldSelected" class="hidden">
                    <p>Homeworld: 
                        <ul id='modalHomeworld' class="clearModalUponClose"></ul>
                    </p>
                    </div>
                    <div id="modalStarshipsSelected" class="hidden">
                    <p>Starships: 
                        <ul id='starships' class="clearModalUponClose"></ul>
                    </p>
                    </div>
                    <div id="modalFilmsSelected" class="hidden">
                    <p>Featured in these films:
                        <ul id="films" class="clearModalUponClose"></ul>
                    </p>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" id="buttonClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <main id="wrapper" class="main">
        <h1>Choose your STAR WARS character!</h2>
        <div class="landingPage">
            <div class="container"> 
                <ul class="image-list">
                    <li>>
                        <button id="buttonObiWan" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageObiWan" src="assets2/obiwan.png" alt="obi-wan"></button>
                    </li>
                    <li>
                        <button id="buttonLuke" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageLuke" src="assets2/luke.png" alt="lukesky"></button>
                    </li>
                    <li>
                        <button id="buttonC3PO" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageC3PO" src="assets2/c3po.png" alt="c3p0"></button>
                    </li>
                    <li>
                        <button id="buttonR2D2" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageR2D2" src="assets2/r2d2.png" alt="r2d2"></button>
                    </li>
                    <li>
                        <button
                            id="buttonDarthVader" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageDarthVader" src="assets2/darth.png" alt="darthvader"></button>
                    </li>
                    <li>
                        <button id="buttonLeia" data-bs-toggle="modal" data-bs-target="#modalCharacter"><img id="imageLeia" src="assets2/leia.png" alt="leia"></button>
                    </li>
                </ul>
            </div>
        </div>
        <footer>Images are from <a href="https://www.dereklaufman.com">Derek Laufman</a>.</footer>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src=" js/get.js"></script>
<script src="js/script.js"></script>

</html>
